<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>

        <script defer src="../static/scripts/main.js"></script>
        <link rel="stylesheet" href="../static/styles/index.css" />
    </head>
    <body>
        <section id="drag-and-drop">
            <div id="dropZone">
                <div id="dropBox1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p>Fish</p>
                </div>
                <div id="dropBox2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p>Mouse</p>
                </div>
                
            </div>

            <div id="animals" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img
                    id="cat"
                    src="https://www.veterinarypracticenews.com/wp-content/uploads/2019/10/bigstock-Four-Kittens-On-A-White-Backgr-2730282.jpg"
                    draggable="true"
                    ondragstart="drag(event)"
                    width="300"
                />

                <img
                    id="dog"
                    src="https://www.wallpaperflare.com/static/800/62/574/puppies-white-background-paws-yellow-wallpaper-preview.jpg"
                    draggable="true"
                    ondragstart="drag(event)"
                    width="300"
                />

                
            </div>
        </section>

        <div class="absolute bottom-[5vh] right-[5vw]">
            <a href="/diary" class="relative z-1">
                <div
                    class="button w-40 h-16 bg-blue-500 cursor-pointer select-none active:translate-y-2 active:[box-shadow:0_0px_0_0_#1b6ff8,0_0px_0_0_#1b70f841] active:border-b-[0px] transition-all duration-150 [box-shadow:0_10px_0_0_#1b6ff8,0_15px_0_0_#1b70f841] rounded-full border-[1px] border-blue-400"
                >
                    <span
                        class="flex flex-col justify-center items-center h-full text-white font-bold text-lg"
                        >Next</span
                    >
                </div>
            </a>
        </div>
    </body>
</html>
