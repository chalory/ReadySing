<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script defer src="../static/scripts/main.js"></script>
        <link rel="stylesheet" href="../static/styles/index.css" />
    </head>
    <body>
        <section id="speech-container">
            <div class="cover"></div>

            <div class="container">
                <h1>How are you holding up?</h1>

                <div class="section-px">
                    <div class="speech-to-text">
                        <button id="speech" class="mic-btn">
                            <div class="pulse-ring"></div>
                            <img src="../static/img/microphone.png" alt="" />
                        </button>

                        <div class="words" contenteditable>
                            <p id="p"></p>
                        </div>
                    </div>
                </div>

                <div class="previous-logs">
                    <h2>You overcame these last events, today is nothing new!</h2>

                    <div class="logs">
                        <div class="logs__item">
                            <div class="date">
                                <img src="../static/img/calendar.png" alt="Calendar" />
                                <span> October 03, 2022</span>
                            </div>
                            <div class="msg">
                                <span
                                    >Be yourself, but always your better self. Keep taking time for
                                    yourself until you're you again</span
                                >
                            </div>
                        </div>
                        <div class="logs__item">
                            <div class="date">
                                <img src="../static/img/calendar.png" alt="Calendar" />
                                <span> November 12, 2022</span>
                            </div>
                            <div class="msg">
                                <span
                                    >I'm proud of myself for even trying. That took courage.I will
                                    give it my best shot.</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
